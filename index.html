<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="main">
        <div id="container">
            <div id="Div1">
                <div id="hamburger">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <div id="resultDiv">
                    <input type="text" id="result"  value="0" disabled>
                </div>
            </div>
            <div id="Div2">
                <button class="btnStyle" id="btnAC">AC</button>
                <button class="btnStyle" id="btnM">+/-</button>
                <button class="btnStyle" id="btnPercent">%</button>
                <button class="btnStyle" id="btnDivide">/</button>
                <button class="btnStyle" id="btn7">7</button>
                <button class="btnStyle" id="btn8">8</button>
                <button class="btnStyle" id="btn9">9</button>
                <button class="btnStyle" id="btnMul">*</button>
                <button class="btnStyle" id="btn4">4</button>
                <button class="btnStyle" id="btn5">5</button>
                <button class="btnStyle" id="btn6">6</button>
                <button class="btnStyle" id="btnSubtract">-</button>
                <button class="btnStyle" id="btn1">1</button>
                <button class="btnStyle" id="btn2">2</button>
                <button class="btnStyle" id="btn3">3</button>
                <button class="btnStyle" id="btnAdd">+</button>
                <button class="btnStyle" id="btnCal">
                    <i class="fa-solid fa-calculator"></i>
                </button>
                <button class="btnStyle" id="btn0">0</button>
                <button class="btnStyle" id="btnDot">.</button>
                <button class="btnStyle" id="btnEqual">=</button>
            </div>
    </div>
        
    </main>
</body>

</html>
