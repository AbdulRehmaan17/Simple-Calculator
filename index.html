<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="main">
        <div id="container">
            <div id="Div1">
                <div id="menuIcon">
                    <div class="row">
                        <span class="dot"></span>
                        <span class="line"></span>
                    </div>
                    <div class="row">
                        <span class="dot"></span>
                        <span class="line"></span>
                    </div>
                    <div class="row">
                        <span class="dot"></span>
                        <span class="line"></span>
                    </div>
                </div>
                <div id="resultDiv">
                    <input type="text" id="result" value="0" disabled>
                </div>
            </div>
            <div id="Div2">
                <button class="btnStyle btnNew" id="btnAC" data-value="AC">AC</button>
                <button class="btnStyle btnNew" id="btnM" data-value="+/-">+/-</button>
                <button class="btnStyle btnNew" id="btnPercent" data-value="%">%</button>
                <button class="btnStyle btnOther" id="btnDivide" data-value="/">
                    <i class="fa-solid fa-divide"></i>
                </button>
                <button class="btnStyle" id="btn7" data-value="7">7</button>
                <button class="btnStyle" id="btn8" data-value="8">8</button>
                <button class="btnStyle" id="btn9" data-value="9">9</button>
                <button class="btnStyle btnOther" id="btnMul" data-value="*">
                    <i class="fa-solid fa-xmark"></i>
                </button>
                <button class="btnStyle" id="btn4" data-value="4">4</button>
                <button class="btnStyle" id="btn5" data-value="5">5</button>
                <button class="btnStyle" id="btn6" data-value="6">6</button>
                <button class="btnStyle btnOther" id="btnSubtract" data-value="-">
                    <i class="fa-solid fa-minus"></i>
                </button>
                <button class="btnStyle" id="btn1" data-value="1">1</button>
                <button class="btnStyle" id="btn2" data-value="2">2</button>
                <button class="btnStyle" id="btn3" data-value="3">3</button>
                <button class="btnStyle btnOther" id="btnAdd" data-value="+">
                    <i class="fa-solid fa-plus"></i>
                </button>
                <button class="btnStyle" id="btnCal" data-value="C">
                    <i class="fa-solid fa-calculator"></i>
                </button>
                <button class="btnStyle" id="btn0" data-value="0">0</button>
                <button class="btnStyle" id="btnDot" data-value=".">.</button>
                <button class="btnStyle btnOther" id="btnEqual" data-value="=">
                    <i class="fa-solid fa-equals"></i>
                </button>
            </div>
        </div>
        <script src="app.js"></script>
    </main>
</body>

</html>
